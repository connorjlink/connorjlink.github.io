<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Connor J. Link &mdash; Typing</title>
        <link rel="stylesheet" href="typing.css"/>
        <link rel="stylesheet" href="common.css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:image" content="https://connorjlink.com/res/logo.jpg">
    	<meta name="description" content="Connor Link. Computer engineering student at Iowa State University. Dubuque, Iowa, United States. Interests in compilers, processor design, and graphics."> 
        <meta name="robots" content="noindex">

        <style>
			@media (prefers-color-scheme: dark) {
				html {
					background: rgb(40, 40, 40);
				}
			}
		</style>
    </head>

    <body>
        
        <div id="page">
            
            <article>

                <div class="subitem shadowed">

                    <h1>Typing Test</h1>

                    <div class="subitem shadowed">

                        <h2>Test Options</h2>

                        <div class="vstack">

                            <label>Language
                                <select id="language-select">
                                    <option value="en" selected>English</option>
                                    <option value="es">Espa√±ol</option>
                                </select>
                            </label>
                        
                            <label>Word Count
                                <select id="words-select">
                                    <option value="10">10 Words</option>
                                    <option value="20" selected>20 Words</option>
                                    <option value="30">30 Words</option>
                                    <option value="60">60 Words</option>
                                </select>
                            </label>

                        </div>

                    </div>

                    <div class="subitem shadowed halfpad-top blur" id="test-container">

                        <h2 class="heading">Testing Area</h2>
                        <p class="subheading">Start typing to begin...</p>
    
                        <input type="text" id="input" class="halfpad-top" autofocus>
                        <span id="caret"></span>

                        <div id="test">
                        </div>

                    </div>

                    <div class="subitem shadowed halfpad-top" id="results-container" style="display: none;">

                        <h2>Test Results</h2>

                        <div class="vstack">
                            <label>Raw WPM:
                                <span id="raw-wpm" class="result">0</span>
                            </label>

                            <label>Corrected WPM:
                                <span id="corrected-wpm" class="result">0</span>
                            </label>

                            <label>Accuracy:
                                <span id="accuracy" class="result">0</span>
                            </label>

                            <label>Raw Mistakes:
                                <span id="raw-mistakes" class="result">0</span>
                            </label>

                            <label>Corrected Mistakes:
                                <span id="corrected-mistakes" class="result">0</span>
                            </label>

                            <label>Time Taken:
                                <span id="time-taken" class="result">0</span>
                            </label>
                        </div>

                    </div>

                </div>

            </article>
        
        </div>

    </body>

    <script src="main.js"></script>
    <script src="typing.js"></script>
</html>
