<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Connor J. Link &mdash; Flashcards</title>
        
        <!-- inject:commonHead -->

        <link rel="stylesheet" href="../flashcards.css"/>

        <meta name="robots" content="noindex">
    </head>

    <body>
        <h1>Flashcards App</h1>
        <div class="loading-container">
            <div id="select-container">
                <label>Select Deck:
                    <input type="file" accept=".csv" id="file-selector" onchange="loadDeck()">
                </label>
            </div>

            <div id="progress-container" class="hidden">
                <label>Loading Deck:
                    <progress id="loading-deck" value="0"></progress>
                </label>
            </div>
        </div>
        
        <div class="flashcards-container">
            <div class="flashcards" id="flashcards"></div>
            <input type="text" id="answerInput" placeholder="Type your answer here&hellip;">
        </div>

    </body>

    <script src="../main.js" type="module"></script>
    <script src="../flashcards.js" type="module"></script>
</html>
